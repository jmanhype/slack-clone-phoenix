<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket API Tester - Slack Clone</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: linear-gradient(135deg, #4A154B 0%, #6B2C91 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }

        .card h2 {
            color: #4A154B;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4A154B;
            box-shadow: 0 0 0 3px rgba(74, 21, 75, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #4A154B;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover:not(:disabled) {
            background: #6B2C91;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .button-secondary {
            background: #6c757d;
        }

        .button-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .button-danger {
            background: #dc3545;
        }

        .button-danger:hover:not(:disabled) {
            background: #c82333;
        }

        .button-success {
            background: #28a745;
        }

        .button-success:hover:not(:disabled) {
            background: #218838;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .logs-container {
            background: #1a1a1a;
            color: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #495057;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            white-space: pre-wrap;
        }

        .log-sent {
            background: rgba(0, 123, 255, 0.2);
            border-left: 3px solid #007bff;
        }

        .log-received {
            background: rgba(40, 167, 69, 0.2);
            border-left: 3px solid #28a745;
        }

        .log-error {
            background: rgba(220, 53, 69, 0.2);
            border-left: 3px solid #dc3545;
        }

        .log-info {
            background: rgba(255, 193, 7, 0.2);
            border-left: 3px solid #ffc107;
        }

        .log-system {
            background: rgba(108, 117, 125, 0.2);
            border-left: 3px solid #6c757d;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .channels-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 0.5rem;
        }

        .channel-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.25rem;
            background: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .channel-item:hover {
            background: #e9ecef;
        }

        .channel-item.active {
            background: #4A154B;
            color: white;
        }

        .presence-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .presence-online { background: #28a745; }
        .presence-away { background: #ffc107; }
        .presence-busy { background: #dc3545; }
        .presence-offline { background: #6c757d; }

        .users-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 0.5rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 0.25rem;
            font-size: 14px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .json-editor {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            min-height: 120px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— WebSocket API Tester</h1>
            <p>Real-time testing for Slack Clone Phoenix Channels</p>
        </div>

        <div class="grid">
            <!-- Connection Settings -->
            <div class="card">
                <h2>Connection Settings</h2>
                
                <div class="form-group">
                    <label for="serverUrl">Server URL</label>
                    <input type="text" id="serverUrl" value="ws://localhost:4000/socket" placeholder="ws://localhost:4000/socket">
                </div>

                <div class="form-group">
                    <label for="authToken">Authentication Token</label>
                    <input type="text" id="authToken" placeholder="JWT token (optional)">
                </div>

                <div class="form-group">
                    <div class="status-indicator status-disconnected" id="connectionStatus">
                        <div class="status-dot"></div>
                        <span id="statusText">Disconnected</span>
                    </div>
                </div>

                <div class="button-group">
                    <button id="connectBtn" onclick="connectWebSocket()">Connect</button>
                    <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>Disconnect</button>
                </div>
            </div>

            <!-- Channel Management -->
            <div class="card">
                <h2>Channel Management</h2>
                
                <div class="form-group">
                    <label for="channelSelect">Active Channels</label>
                    <div class="channels-list" id="channelsList">
                        <div class="channel-item" onclick="selectChannel('general')">
                            <span>#general</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newChannelName">Join New Channel</label>
                    <input type="text" id="newChannelName" placeholder="channel-name">
                </div>

                <div class="button-group">
                    <button onclick="joinChannel()">Join Channel</button>
                    <button onclick="leaveChannel()">Leave Channel</button>
                </div>

                <div class="form-group">
                    <label>Channel Users</label>
                    <div class="users-list" id="channelUsers">
                        <div class="user-item">
                            <span class="presence-indicator presence-offline"></span>
                            No users online
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message Testing -->
            <div class="card">
                <h2>Message Testing</h2>
                
                <div class="form-group">
                    <label for="messageContent">Message Content</label>
                    <textarea id="messageContent" placeholder="Type your message here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="messageType">Message Type</label>
                    <select id="messageType">
                        <option value="new_message">New Message</option>
                        <option value="edit_message">Edit Message</option>
                        <option value="delete_message">Delete Message</option>
                        <option value="typing_start">Typing Start</option>
                        <option value="typing_stop">Typing Stop</option>
                    </select>
                </div>

                <div class="quick-actions">
                    <button onclick="sendMessage()">Send Message</button>
                    <button onclick="startTyping()">Start Typing</button>
                    <button onclick="stopTyping()">Stop Typing</button>
                    <button onclick="addReaction()">Add Reaction</button>
                </div>
            </div>

            <!-- Advanced Testing -->
            <div class="card">
                <h2>Advanced Testing</h2>
                
                <div class="form-group">
                    <label for="customEvent">Custom Event</label>
                    <input type="text" id="customEvent" placeholder="event_name">
                </div>

                <div class="form-group">
                    <label for="customPayload">Custom Payload (JSON)</label>
                    <textarea id="customPayload" class="json-editor" placeholder='{"key": "value"}'></textarea>
                </div>

                <div class="quick-actions">
                    <button onclick="sendCustomMessage()">Send Custom</button>
                    <button onclick="loadPreset('join')">Load Join Preset</button>
                    <button onclick="loadPreset('leave')">Load Leave Preset</button>
                    <button onclick="validateJSON()">Validate JSON</button>
                </div>

                <div class="form-group">
                    <label>Presence Actions</label>
                    <div class="button-group">
                        <button class="button-success" onclick="setPresence('online')">Online</button>
                        <button class="button-secondary" onclick="setPresence('away')">Away</button>
                        <button class="button-danger" onclick="setPresence('busy')">Busy</button>
                        <button onclick="setPresence('offline')">Offline</button>
                    </div>
                </div>
            </div>

            <!-- Connection Logs -->
            <div class="card full-width">
                <h2>WebSocket Logs</h2>
                <div class="button-group" style="margin-bottom: 1rem;">
                    <button onclick="clearLogs()">Clear Logs</button>
                    <button onclick="exportLogs()">Export Logs</button>
                    <button onclick="toggleAutoScroll()" id="autoScrollBtn">Auto Scroll: ON</button>
                </div>
                <div class="logs-container" id="wsLogs">
                    <div class="log-info">[System] WebSocket tester initialized</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let socket = null;
        let activeChannels = new Map();
        let currentChannel = null;
        let autoScroll = true;
        let messageCounter = 0;

        // WebSocket connection functions
        function connectWebSocket() {
            const serverUrl = document.getElementById('serverUrl').value;
            const token = document.getElementById('authToken').value;
            
            if (!serverUrl) {
                logMessage('error', 'Please enter a server URL');
                return;
            }

            logMessage('info', `Connecting to ${serverUrl}...`);
            updateConnectionStatus('connecting', 'Connecting...');
            document.getElementById('connectBtn').disabled = true;

            try {
                // Simulate Phoenix Socket connection
                socket = {
                    url: serverUrl,
                    token: token,
                    connected: false,
                    channels: new Map()
                };

                // Simulate connection delay
                setTimeout(() => {
                    socket.connected = true;
                    updateConnectionStatus('connected', 'Connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    logMessage('system', 'WebSocket connection established');
                    
                    // Auto-join general channel
                    joinChannel('general');
                }, 1500);

            } catch (error) {
                logMessage('error', `Connection failed: ${error.message}`);
                updateConnectionStatus('disconnected', 'Connection failed');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        function disconnectWebSocket() {
            if (socket) {
                logMessage('info', 'Disconnecting WebSocket...');
                
                // Leave all channels
                activeChannels.forEach((channel, name) => {
                    logMessage('system', `Leaving channel: ${name}`);
                });
                
                socket = null;
                activeChannels.clear();
                currentChannel = null;
                
                updateConnectionStatus('disconnected', 'Disconnected');
                updateChannelsList();
                updateChannelUsers([]);
                
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                
                logMessage('system', 'WebSocket disconnected');
            }
        }

        function updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            statusElement.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        // Channel management functions
        function joinChannel(channelName = null) {
            if (!socket || !socket.connected) {
                logMessage('error', 'Not connected to WebSocket');
                return;
            }

            const channel = channelName || document.getElementById('newChannelName').value;
            if (!channel) {
                logMessage('error', 'Please enter a channel name');
                return;
            }

            if (activeChannels.has(channel)) {
                logMessage('info', `Already joined channel: ${channel}`);
                return;
            }

            logMessage('sent', `JOIN channel:${channel}`);
            
            // Simulate channel join
            setTimeout(() => {
                const channelObj = {
                    name: channel,
                    users: generateMockUsers(),
                    topic: `Welcome to #${channel}`
                };
                
                activeChannels.set(channel, channelObj);
                socket.channels.set(channel, channelObj);
                currentChannel = channel;
                
                updateChannelsList();
                updateChannelUsers(channelObj.users);
                
                logMessage('received', `Successfully joined channel: ${channel}`);
                logMessage('system', `Channel topic: ${channelObj.topic}`);
                
                // Clear the input
                document.getElementById('newChannelName').value = '';
            }, 500);
        }

        function leaveChannel() {
            if (!currentChannel) {
                logMessage('error', 'No active channel selected');
                return;
            }

            logMessage('sent', `LEAVE channel:${currentChannel}`);
            
            setTimeout(() => {
                activeChannels.delete(currentChannel);
                socket.channels.delete(currentChannel);
                
                logMessage('received', `Left channel: ${currentChannel}`);
                
                // Switch to another channel if available
                const remainingChannels = Array.from(activeChannels.keys());
                currentChannel = remainingChannels.length > 0 ? remainingChannels[0] : null;
                
                updateChannelsList();
                if (currentChannel) {
                    updateChannelUsers(activeChannels.get(currentChannel).users);
                } else {
                    updateChannelUsers([]);
                }
            }, 300);
        }

        function selectChannel(channelName) {
            if (!activeChannels.has(channelName)) return;
            
            currentChannel = channelName;
            updateChannelsList();
            updateChannelUsers(activeChannels.get(channelName).users);
            logMessage('info', `Switched to channel: ${channelName}`);
        }

        // Message functions
        function sendMessage() {
            if (!socket || !socket.connected) {
                logMessage('error', 'Not connected to WebSocket');
                return;
            }

            if (!currentChannel) {
                logMessage('error', 'No active channel selected');
                return;
            }

            const content = document.getElementById('messageContent').value;
            if (!content.trim()) {
                logMessage('error', 'Message content cannot be empty');
                return;
            }

            const messageType = document.getElementById('messageType').value;
            const message = {
                event: messageType,
                payload: {
                    id: `msg_${++messageCounter}`,
                    content: content,
                    channel: currentChannel,
                    timestamp: new Date().toISOString()
                }
            };

            logMessage('sent', `${messageType.toUpperCase()}: ${JSON.stringify(message.payload, null, 2)}`);

            // Simulate server response
            setTimeout(() => {
                const response = {
                    event: 'message_created',
                    payload: {
                        ...message.payload,
                        user: 'test_user',
                        user_id: 'user_123'
                    }
                };
                
                logMessage('received', `MESSAGE_CREATED: ${JSON.stringify(response.payload, null, 2)}`);
            }, 200);

            // Clear message content
            document.getElementById('messageContent').value = '';
        }

        function startTyping() {
            if (!currentChannel) {
                logMessage('error', 'No active channel selected');
                return;
            }

            const event = {
                event: 'typing_start',
                payload: {
                    channel: currentChannel,
                    user: 'test_user'
                }
            };

            logMessage('sent', `TYPING_START: ${JSON.stringify(event.payload, null, 2)}`);
        }

        function stopTyping() {
            if (!currentChannel) {
                logMessage('error', 'No active channel selected');
                return;
            }

            const event = {
                event: 'typing_stop',
                payload: {
                    channel: currentChannel,
                    user: 'test_user'
                }
            };

            logMessage('sent', `TYPING_STOP: ${JSON.stringify(event.payload, null, 2)}`);
        }

        function addReaction() {
            if (!currentChannel) {
                logMessage('error', 'No active channel selected');
                return;
            }

            const emojis = ['ðŸ‘', 'â¤ï¸', 'ðŸ˜„', 'ðŸŽ‰', 'ðŸ‘'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];

            const event = {
                event: 'reaction_add',
                payload: {
                    message_id: `msg_${messageCounter}`,
                    emoji: randomEmoji,
                    channel: currentChannel
                }
            };

            logMessage('sent', `REACTION_ADD: ${JSON.stringify(event.payload, null, 2)}`);

            setTimeout(() => {
                logMessage('received', `REACTION_ADDED: ${JSON.stringify(event.payload, null, 2)}`);
            }, 150);
        }

        // Advanced testing functions
        function sendCustomMessage() {
            if (!socket || !socket.connected) {
                logMessage('error', 'Not connected to WebSocket');
                return;
            }

            const eventName = document.getElementById('customEvent').value;
            const payloadText = document.getElementById('customPayload').value;

            if (!eventName) {
                logMessage('error', 'Please enter an event name');
                return;
            }

            let payload = {};
            if (payloadText) {
                try {
                    payload = JSON.parse(payloadText);
                } catch (error) {
                    logMessage('error', `Invalid JSON payload: ${error.message}`);
                    return;
                }
            }

            const message = {
                event: eventName,
                payload: payload
            };

            logMessage('sent', `${eventName.toUpperCase()}: ${JSON.stringify(payload, null, 2)}`);

            // Simulate generic response
            setTimeout(() => {
                logMessage('received', `ACK: ${eventName} processed successfully`);
            }, 300);
        }

        function loadPreset(type) {
            const presets = {
                join: {
                    event: 'phx_join',
                    payload: {
                        topic: 'channel:general',
                        event: 'phx_join',
                        payload: {},
                        ref: Date.now().toString()
                    }
                },
                leave: {
                    event: 'phx_leave',
                    payload: {
                        topic: 'channel:general',
                        event: 'phx_leave',
                        payload: {},
                        ref: Date.now().toString()
                    }
                }
            };

            const preset = presets[type];
            if (preset) {
                document.getElementById('customEvent').value = preset.event;
                document.getElementById('customPayload').value = JSON.stringify(preset.payload, null, 2);
                logMessage('info', `Loaded ${type} preset`);
            }
        }

        function validateJSON() {
            const payloadText = document.getElementById('customPayload').value;
            if (!payloadText.trim()) {
                logMessage('info', 'No JSON to validate');
                return;
            }

            try {
                const parsed = JSON.parse(payloadText);
                logMessage('system', `JSON is valid: ${Object.keys(parsed).length} properties`);
            } catch (error) {
                logMessage('error', `Invalid JSON: ${error.message}`);
            }
        }

        function setPresence(status) {
            if (!socket || !socket.connected) {
                logMessage('error', 'Not connected to WebSocket');
                return;
            }

            const event = {
                event: 'presence_update',
                payload: {
                    status: status,
                    timestamp: new Date().toISOString()
                }
            };

            logMessage('sent', `PRESENCE_UPDATE: ${JSON.stringify(event.payload, null, 2)}`);

            setTimeout(() => {
                logMessage('received', `PRESENCE_UPDATED: Status changed to ${status}`);
                
                // Update user status in current channel
                if (currentChannel && activeChannels.has(currentChannel)) {
                    const channel = activeChannels.get(currentChannel);
                    channel.users[0].status = status;
                    updateChannelUsers(channel.users);
                }
            }, 200);
        }

        // UI update functions
        function updateChannelsList() {
            const container = document.getElementById('channelsList');
            container.innerHTML = '';

            if (activeChannels.size === 0) {
                container.innerHTML = '<div class="channel-item">No channels joined</div>';
                return;
            }

            activeChannels.forEach((channel, name) => {
                const item = document.createElement('div');
                item.className = `channel-item ${name === currentChannel ? 'active' : ''}`;
                item.innerHTML = `<span>#${name}</span>`;
                item.onclick = () => selectChannel(name);
                container.appendChild(item);
            });
        }

        function updateChannelUsers(users) {
            const container = document.getElementById('channelUsers');
            container.innerHTML = '';

            if (!users || users.length === 0) {
                container.innerHTML = '<div class="user-item"><span class="presence-indicator presence-offline"></span>No users online</div>';
                return;
            }

            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    <span class="presence-indicator presence-${user.status}"></span>
                    ${user.name}
                `;
                container.appendChild(item);
            });
        }

        // Logging functions
        function logMessage(type, message) {
            const logsContainer = document.getElementById('wsLogs');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsContainer.appendChild(logEntry);

            if (autoScroll) {
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }
        }

        function clearLogs() {
            document.getElementById('wsLogs').innerHTML = '<div class="log-info">[System] Logs cleared</div>';
        }

        function exportLogs() {
            const logs = document.getElementById('wsLogs').innerText;
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `websocket-logs-${new Date().toISOString().slice(0, 19)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('autoScrollBtn');
            btn.textContent = `Auto Scroll: ${autoScroll ? 'ON' : 'OFF'}`;
        }

        // Utility functions
        function generateMockUsers() {
            const names = ['Alice Johnson', 'Bob Smith', 'Charlie Brown', 'Diana Prince'];
            const statuses = ['online', 'away', 'busy', 'offline'];
            
            return names.map(name => ({
                id: Math.random().toString(36).substr(2, 9),
                name: name,
                status: statuses[Math.floor(Math.random() * statuses.length)]
            }));
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            logMessage('system', 'WebSocket API Tester initialized');
            
            // Load saved token if available
            const savedToken = localStorage.getItem('slack_clone_token');
            if (savedToken) {
                document.getElementById('authToken').value = savedToken;
                logMessage('info', 'Authentication token loaded from storage');
            }
        });

        // Auto-save token when changed
        document.getElementById('authToken').addEventListener('change', function() {
            if (this.value) {
                localStorage.setItem('slack_clone_token', this.value);
            }
        });

        // Handle enter key in message content
        document.getElementById('messageContent').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Handle enter key in new channel name
        document.getElementById('newChannelName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                joinChannel();
            }
        });
    </script>
</body>
</html>
